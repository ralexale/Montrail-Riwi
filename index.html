<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/main.css" />
    <title>Montrails</title>
  </head>
  <body>
    <header class="header">
      <nav class="header__nav">
        <ul class="nav__links">
          <li>BioMontrails</li>
          <li>Biomas</li>
          <li>Información</li>
        </ul>
      </nav>
    </header>

    <section class="hero">
      <div class="hero__carousell">
        <article class="carousell__text">
          <p>
            Descubre la magia de Colombia y Venezuela: ¡Tu aventura comienza
            aquí!
          </p>
        </article>

        <img
          class="carousell__items"
          src="./assets/img/banner/image 4.png"
          alt=""
        />

        <img
          class="carousell__items"
          src="./assets/img/banner/image 3.png"
          alt=""
        />

        <img
          class="carousell__items"
          src="./assets/img/banner/wallpaperflare 1.png"
          alt=""
        />


        <img
        class="carousell__items"
        src="./assets/img/banner/image 4.png"
        alt=""
      />

      <img
        class="carousell__items"
        src="./assets/img/banner/image 3.png"
        alt=""
      />

      <img
        class="carousell__items"
        src="./assets/img/banner/wallpaperflare 1.png"
        alt=""
      />
        <div class="carousell__mask"></div>
      </div>
    </section>


    <main class="container">

        <section class="container__tundra">
            <div class="tundra__text">
                Tundra
            </div>
            <img class="tundra__img" src="./assets/img/banner/tundra.png" alt="tundra">
        </section>

    </main>
  </body>
</html>
