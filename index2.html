<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0"
    />
    <link rel="stylesheet" href="./styles/main.css" />
    <link rel="stylesheet" href="./styles/modal.css" />
    <title>BioMontrails</title>
  </head>
  <body>
    <header class="header">
      <nav class="header__nav">
        <ul class="nav__links">
          <a class="links__biomontrails">
            Bi<span class="material-symbols-outlined"> light_mode </span
            >Montrails
          </a>
          <li>Biomas</li>
          <li>Información</li>
        </ul>
      </nav>
    </header>

    <section class="hero">
      <div class="hero__carousell">
        <article class="carousell__text">
          <h1>
            Descubre la magia de
            <br />
            Colombia y Venezuela
          </h1>

          <span>¡Tu aventura comienza aquí!</span>
        </article>

        <article class="carousell__sitename">
          <span class="sitename__cristales"
            >Caño Cristales
            <svg
              width="40"
              height="40"
              viewBox="0 0 40 40"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M6.57703e-05 19.9869C-0.000162064 19.9869 0.000293603 19.9869 6.57703e-05 19.9869C11.0176 19.9869 19.955 11.0463 20.0005 0C20.0461 11.0462 28.9827 19.9867 40 19.9869C40 19.9869 40 19.9869 40 19.9869C28.974 19.9871 20.032 28.9418 20.0005 40C19.9689 28.9417 11.0262 19.9869 6.57703e-05 19.9869Z"
                fill="#ebff6d"
              ></path>
            </svg>
            Colombia</span
          >
          <span class="sitename__merida"
            >Mérida
            <svg
              width="40"
              height="40"
              viewBox="0 0 40 40"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M6.57703e-05 19.9869C-0.000162064 19.9869 0.000293603 19.9869 6.57703e-05 19.9869C11.0176 19.9869 19.955 11.0463 20.0005 0C20.0461 11.0462 28.9827 19.9867 40 19.9869C40 19.9869 40 19.9869 40 19.9869C28.974 19.9871 20.032 28.9418 20.0005 40C19.9689 28.9417 11.0262 19.9869 6.57703e-05 19.9869Z"
                fill="#ebff6d"
              ></path>
            </svg>
            Venezuela</span
          >

          <span class="sitename__nose"
            >No se
            <svg
              width="40"
              height="40"
              viewBox="0 0 40 40"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M6.57703e-05 19.9869C-0.000162064 19.9869 0.000293603 19.9869 6.57703e-05 19.9869C11.0176 19.9869 19.955 11.0463 20.0005 0C20.0461 11.0462 28.9827 19.9867 40 19.9869C40 19.9869 40 19.9869 40 19.9869C28.974 19.9871 20.032 28.9418 20.0005 40C19.9689 28.9417 11.0262 19.9869 6.57703e-05 19.9869Z"
                fill="#ebff6d"
              ></path>
            </svg>
            Colombia</span
          >
          <span class="sitename__angel"
            >El Salto Angel
            <svg
              width="40"
              height="40"
              viewBox="0 0 40 40"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M6.57703e-05 19.9869C-0.000162064 19.9869 0.000293603 19.9869 6.57703e-05 19.9869C11.0176 19.9869 19.955 11.0463 20.0005 0C20.0461 11.0462 28.9827 19.9867 40 19.9869C40 19.9869 40 19.9869 40 19.9869C28.974 19.9871 20.032 28.9418 20.0005 40C19.9689 28.9417 11.0262 19.9869 6.57703e-05 19.9869Z"
                fill="#ebff6d"
              ></path>
            </svg>
            Venezuela</span
          >
        </article>

        <!-- no se -->
        <figure class="carousell_imgs carousell__nose">
          <img
            src="./assets/img/banner/no-me-acuerod/no_se1.png"
            alt=""
            class="img_transform nose_img1"
          />
          <img
            src="./assets/img/banner/no-me-acuerod/no_se2.png"
            alt=""
            class="img_transform nose_img2"
          />
          <img
            src="./assets/img/banner/no-me-acuerod/no_se3.png"
            alt=""
            class="img_transform nose_img3"
          />
          <img
            src="./assets/img/banner/no-me-acuerod/no_se4.png"
            alt=""
            class="img_transform nose_img4"
          />
        </figure>

        <!-- merida -->
        <figure class="carousell_imgs carousell__merida">
          <img
            src="./assets/img/banner/merida/merida_1.png"
            alt=""
            class="img_transform merida_img1"
          />
          <img
            src="./assets/img/banner/merida/merida_2.png"
            alt=""
            class="img_transform merida_img2"
          />
          <img
            src="./assets/img/banner/merida/merida_3.png"
            alt=""
            class="img_transform merida_img3"
          />
          <img
            src="./assets/img/banner/merida/merida_4.png"
            alt=""
            class="img_transform merida_img4"
          />
        </figure>

        <!-- caño cristales -->
        <figure class="carousell_imgs">
          <img
            class="img_transform cristales_img1"
            src="./assets/img/banner/cristales/caño_cristales_1.png"
            alt="cristales_1"
          />
          <img
            class="img_transform cristales_img2"
            src="./assets/img/banner/cristales/caño_cristales_2.png"
            alt="cristales_2"
          />
          <img
            class="img_transform cristales_img3"
            src="./assets/img/banner/cristales/caño_cristales_3.png"
            alt="cristales_3"
          />
          <img
            class="img_transform cristales_img4"
            src="./assets/img/banner/cristales/caño_cristales_4.png"
            alt="cristales_4"
          />
        </figure>

        <!-- salto angel -->

        <figure class="carousell_imgs">
          <img
            src="./assets/img/banner/salto_angel/angel1.png"
            class="img_transform angel_img1"
            alt="salto angel"
          />
          <img
            src="./assets/img/banner/salto_angel/angel2.png"
            class="img_transform angel_img2"
            alt="salto angel"
          />
          <img
            src="./assets/img/banner/salto_angel/angel3.png"
            class="img_transform angel_img3"
            alt="salto angel"
          />
          <img
            src="./assets/img/banner/salto_angel/angel4.png"
            class="img_transform angel_img4"
            alt="salto angel"
          />
        </figure>
        <div class="carousell__mask"></div>
      </div>
    </section>
  </body>
</html>
